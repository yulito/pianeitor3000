<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianeitor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h4 class="orbitron">Pianeitor 3.000</h4>
        <!---------- Panel de control del piano ----------->
        <div id="panel">

            <!----Type of sound ---->
            <div class="panel-item sound">
                <button class="btn-s btn btns-active" onclick="activeBtnSound('sine')">sine</button>
                <button class="btn-s btn" onclick="activeBtnSound('square')">square</button>
                <button class="btn-s btn" onclick="activeBtnSound('triangle')">triangle</button>
                <button class="btn-s btn" onclick="activeBtnSound('sawtooth')">sawtooth</button>
            </div>

            <!---- Diferent views ---->
            <div class="panel-item view">
                <button class="btn-v btn btnv-active" onclick="activeBtnView('Space')">Space</button>
                <button class="btn-v btn" onclick="activeBtnView('Night')">Night</button>
                <button class="btn-v btn" onclick="activeBtnView('Spring')">Spring</button>
                <button class="btn-v btn" onclick="activeBtnView('Fantasy')">Fantasy</button>
            </div>

            <!---- Visibility of keys from keyboard or piano notes ---->
            <div class="panel-item keys-visible">
                <button class="btn-n btn" onclick="btnNotes()">Notes</button>
                <button class="btn-k btn" onclick="btnKeys()">keyboard</button>
            </div>

        </div>
        <!--------------- TECLAS DEL PIANO ---------------->
